stages:
  - build
  - test
  - deploy

default:
  image: openjdk:15
  before_script:
    - mkdir .gradlecache
    - mv .gradlecache /root/.gradle
    - chmod +x gradlew
  after_script:
    - cp -r /root/.gradle .gradlecache
  tags:
    - docker

cache:
  key: ${CI_PROJECT_ID}
  paths:
    - .gradlecache
    - .gradle

build:
  stage: build
  script:
    - ./gradlew publishToMavenLocal
  artifacts:
    paths:
      - gradle-versioning-plugin/build
    expire_in: 1 week

test:
  stage: test
  script:
    - ./gradlew check
  artifacts:
    reports:
      junit:
        - plugin-keygen/build/test-results/test/**/TEST-*.xml

publish:
  stage: deploy
  only:
    - main
  script:
    - ./gradlew publish
  artifacts:
    paths:
      - gradle-versioning-plugin/build/libs/*.jar
    expire_in: 1 month